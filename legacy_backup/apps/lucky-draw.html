        // --- UPDATED: PAGINATION FETCH TO BREAK 1000 ROW LIMIT ---
        async function fetchAllRows(table, isWinner) {
            // IMPORTANT: Always use a stable order when paginating.
            // Also fetch id so we can safely update winners even if names repeat.
            let allRows = [];
            let from = 0;
            const step = 1000;
            let keepFetching = true;

            while (keepFetching) {
                const { data, error } = await db
                    .from(table)
                    .select('id,name,is_winner,updated_at,created_at')
                    .eq('is_winner', isWinner)
                    .order('id', { ascending: true })
                    .range(from, from + step - 1);

                if (error) {
                    console.error('Fetch error:', error);
                    return allRows;
                }

                if (data && data.length > 0) {
                    allRows = allRows.concat(data);
                    from += step;
                    if (data.length < step) keepFetching = false;
                } else {
                    keepFetching = false;
                }
            }
            return allRows;
        }

        // --- UPDATED: Google Sheet Logic (RAW) ---
        async function handleGoogleSheet() {
            if(!db) {
                await initSupabase();
                if(!db) return; // initSupabase already showed error
            }
            
            const { value: url } = await Swal.fire({
                title: 'Import CSV Link',
                input: 'url',
                inputLabel: 'Paste your Direct CSV Link (Publish to Web)',
                inputPlaceholder: 'https://docs.google.com/.../pub?output=csv',
                text: 'Please paste the exact CSV link. No auto-conversion will be applied.',
                showCancelButton: true
            });

            if (url) {
                Swal.fire({title: 'Fetching...', didOpen: () => Swal.showLoading()});
                try {
                    // PURE FETCH: No string manipulation
                    // NOTE: Some environments block cross-origin fetch to docs.google.com
                    // with a generic "Load failed". We try direct fetch first, then fallback
                    // to a public CORS proxy. If both fail, user can download CSV and use Excel upload.
                    let res;
                    try {
                        res = await fetch(url);
                    } catch (e) {
                        res = null;
                    }

                    // Fallback via CORS proxy if direct fetch failed.
                    // (Keeps the feature working on locked-down networks.)
                    if (!res || !res.ok) {
                        const proxied = `https://r.jina.ai/http(s)://` + url.replace(/^https:\/\//, '');
                        res = await fetch(proxied);
                    }

                    if(!res.ok) throw new Error(`Fetch Failed (Status: ${res.status}). Is it published?`);
                    
                    const csvText = await res.text();
                    if(!csvText) throw new Error('Empty file received');

                    // If jina proxy is used, it may wrap text with metadata. Keep only CSV-like lines.
                    const normalizedCsvText = csvText
                        .split('\n')
                        .filter(line => line && !line.startsWith('Title:') && !line.startsWith('URL Source:') && !line.startsWith('Markdown Content:'))
                        .join('\n');
                    // NOTE: Some environments block cross-origin fetch to docs.google.com
                    // with a generic "Load failed". We try direct fetch first, then fallback
                    // to a public CORS proxy. If both fail, user can download CSV and use Excel upload.
                    let res;
                    try {
                        res = await fetch(url);
                    } catch (e) {
                        res = null;
                    }

                    // Fallback via CORS proxy if direct fetch failed.
                    // (Keeps the feature working on locked-down networks.)
                    if (!res || !res.ok) {
                        const proxied = `https://r.jina.ai/http(s)://` + url.replace(/^https:\/\//, '');
                        res = await fetch(proxied);
                    }

                    if(!res.ok) throw new Error(`Fetch Failed (Status: ${res.status}). Is it published?`);
                    
                    const rawText = await res.text();
                    if(!rawText) throw new Error('Empty file received');

                    // If jina proxy is used, it may wrap text with metadata. Keep only CSV-like lines.
                    const csvText = rawText
                        .split('\n')
                        .filter(line => line && !line.startsWith('Title:') && !line.startsWith('URL Source:') && !line.startsWith('Markdown Content:'))
                        .join('\n');

                    // Google publish CSV can be:
                    // - real CSV with commas
                    // - OR a single text column (space separated) depending on the sheet.
                    // Also handle CRLF.
                    const rows = csvText
                        .replace(/\r/g, '')
                        .split('\n')
                        .map(r => r.trim())
                        .filter(r => r);

                    // Drop common headers (supports "Name", "Nama", "No", "ID" as sole-cell headers)
                    const dataRows = rows.filter(r => !r.toLowerCase().match(/^(name|nama|no|id)$/));

                    const validNames = dataRows
                        .map(line => {
                            // Prefer first CSV cell if comma separated, else use whole line.
                            const firstCell = line.includes(',') ? line.split(',')[0] : line;
                            const name = firstCell.replace(/['"]/g, '').trim();
                            return { name, is_winner: false };
                        })
                        .filter(n => n.name.length > 0);

                    if(validNames.length === 0) throw new Error('No valid names found in CSV');

                    // Batch Insert (1000 at a time) to avoid payload too large
                    const chunkSize = 1000;
                    for (let i = 0; i < validNames.length; i += chunkSize) {
                        const chunk = validNames.slice(i, i + chunkSize);
                        const { error } = await db.from('participants').insert(chunk);
                        if(error) throw error;
                    }

                    // Refresh immediately so count updates without waiting realtime
                    await fetchData();

                    Swal.fire('Success', `Imported ${validNames.length} names!`, 'success');
                } catch(e) {
                    Swal.fire('Error', `Failed: ${e.message}`, 'error');
                    console.error(e);
                }
            }
        }

                if(!db) return; // initSupabase already showed error
            }
            if(!input.files[0]) return;
            Swal.fire({title: 'Uploading...', didOpen: () => Swal.showLoading()});
            const r = new FileReader();
            r.onload = async (e) => {
                try {
                    const wb = XLSX.read(new Uint8Array(e.target.result),{type:'array'});
                    const list = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{header:1}).flat();

                    // Normalize: trim + drop header-like cells + force boolean
                    const validNames = list
                        .filter(x => x != null)
                        .map(x => x.toString().trim())
                        .filter(x => x && !/^name$/i.test(x) && !/^nama$/i.test(x))
                        .map(name => ({ name, is_winner: false }));

                    if(validNames.length === 0) throw new Error('No names found');
                    
                    // Chunk upload here too
                    const chunkSize = 1000;
                    for (let i = 0; i < validNames.length; i += chunkSize) {
                        const chunk = validNames.slice(i, i + chunkSize);
                        const { error } = await db.from('participants').insert(chunk);
                        if(error) throw error;
                    }

                    // Refresh immediately so count updates without waiting realtime
                    await fetchData();

                    Swal.fire('Success', `Uploaded ${validNames.length} names!`, 'success');
                } catch(err) {
                    console.error('Excel upload failed:', err);
                    Swal.fire('Error', err.message || 'Upload failed', 'error');
                }
            };
            r.readAsArrayBuffer(input.files[0]); input.value = '';
        }

        function resetWinnersOnly() {
            if(!db) return;
            Swal.fire({ title: 'Restart Game?', text: "Keep names but clear winners?", icon: 'question', showCancelButton: true, confirmButtonText: 'Yes' }).then(async (r) => { 
                if (r.isConfirmed) { 
                    Swal.showLoading();
                    const { error } = await db.from('participants').update({ is_winner: false }).eq('is_winner', true);
                    if(!error) Swal.fire('Restarted', 'Ready!', 'success');
                } 
            });
        }
        function resetData() {
            if(!db) return;
            Swal.fire({ title: 'DELETE DATABASE?', text: "Remove ALL names permanently?", icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33', confirmButtonText: 'DELETE ALL' }).then(async (r) => { 
                if (r.isConfirmed) { 
                    Swal.showLoading();
                    // Supabase disallows delete() without a filter.
                    // If you really want to wipe everything, this is a common workaround.
                    const { error } = await db.from('participants').delete().gte('id', 0);
                    if(!error) Swal.fire('Deleted', 'Database cleared.', 'success');
                } 
            });
        }

        async function selectWinners(count) {
            // NOTE: This is ‚Äúfake wheel animation + random draw‚Äù.
            // We still try to make the draw robust:
            // 1) Pick by id (avoid same-name multi-update)
            // 2) Use conditional update (avoid drawing someone who already became winner due to another client)
            // 3) Retry a few times if collision happens

            document.getElementById('bgmPlayer').pause();
            if(!isMuted) { const w = document.getElementById('winSoundEffect'); w.currentTime = 0; w.play().catch(e=>{}); }

            const spinBtn = document.getElementById('spinBtn');

            try {
                // Pull fresh eligible rows (reduce race with other screens)
                const eligible = await fetchAllRows('participants', false);
                if (!eligible || eligible.length === 0) {
                    Swal.fire('Error', 'No eligible participants left.', 'error');
                    return;
                }

                const targetCount = Math.min(count, eligible.length);

                const picked = new Map();
                const maxAttempts = targetCount * 8; // retry budget
                let attempts = 0;

                while (picked.size < targetCount && attempts < maxAttempts) {
                    attempts++;
                    const r = Math.floor(Math.random() * eligible.length);
                    const row = eligible[r];
                    if (!row || row.id == null) continue;
                    if (picked.has(row.id)) continue;

                    // Try to claim this row (only if still not winner)
                    const { data, error } = await db
                        .from('participants')
                        .update({ is_winner: true })
                        .eq('id', row.id)
                        .eq('is_winner', false)
                        .select('id,name');

                    if (error) {
                        console.error('Claim winner error:', error);
                        continue;
                    }

                    // data length 1 means we successfully claimed; 0 means someone else claimed first
                    if (data && data.length === 1) {
                        picked.set(data[0].id, data[0].name);
                    }
                }

                const batchNames = [...picked.values()];

                if (batchNames.length === 0) {
                    Swal.fire('Error', 'Draw failed (collision). Please try again.', 'error');
                    return;
                }

                // Refresh UI from DB (authoritative)
                await fetchData();

                fireConfetti();
                isSpinning = false;
                spinBtn.innerText = 'SPIN';
                setTimeout(() => showBigWinner(batchNames), 500);

            } finally {
                // If anything throws, unlock UI
                isSpinning = false;
                if (spinBtn) spinBtn.innerText = 'SPIN';
            }
        }

        function showBigWinner(winnerNames) {
            document.getElementById('bigWinnerList').innerHTML = winnerNames.map(name => `<div class="bg-white/10 backdrop-blur-md text-white font-black text-3xl md:text-5xl py-4 px-8 rounded-2xl border border-yellow-400/30 shadow-lg w-full max-w-3xl transform transition hover:scale-105">${name}</div>`).join('');
            document.getElementById('bigWinnerModal').classList.add('active'); const end = Date.now() + 3000; (function f(){ confetti({particleCount:7, spread:70, origin:{y:0.6}, zIndex: 200}); if(Date.now()<end) requestAnimationFrame(f); })();
        }
        function closeBigModal() { document.getElementById('bigWinnerModal').classList.remove('active'); }
        function startSpin() {
            if (isSpinning) return;
            if (names.length === 0) return Swal.fire('Error', 'Database Empty!', 'error');

            let count = parseInt(document.getElementById('drawCount').value) || 1;
            if (count > names.length) return Swal.fire('Error', 'Not enough people', 'error');

            // Defensive: clear any previous interval
            if (spinningIntervalId) {
                clearInterval(spinningIntervalId);
                spinningIntervalId = null;
            }

            isSpinning = true;
            document.getElementById('spinBtn').innerText = '...';

            if(!isMuted) {
                const p = document.getElementById('bgmPlayer');
                p.play().catch(e => {
                    document.getElementById('muteBtn').classList.add('animate-ping');
                    setTimeout(()=>document.getElementById('muteBtn').classList.remove('animate-ping'), 1000);
                });
            }

            const winS = document.getElementById('winSoundEffect');
            winS.volume = 0;
            winS.play().then(() => {
                winS.pause();
                winS.currentTime = 0;
                winS.volume = 1;
            }).catch(e => {});

            let rot = 0;
            let spd = 60;
            spinningIntervalId = setInterval(() => {
                try {
                    rot += spd;
                    wheelChart.options.rotation = rot % 360;
                    wheelChart.update('none');
                    if (spd > 0.5) spd *= 0.99;
                } catch (e) {
                    console.error('Spin interval error:', e);
                    clearInterval(spinningIntervalId);
                    spinningIntervalId = null;
                }
            }, 16);

            setTimeout(() => {
                if (spinningIntervalId) {
                    clearInterval(spinningIntervalId);
                    spinningIntervalId = null;
                }
                selectWinners(count);
            }, 3000);
        }
        function initWheel() { const ctx = document.getElementById('wheelCanvas').getContext('2d'); Chart.register(ChartDataLabels); wheelChart = new Chart(ctx, { type: 'pie', data: getChartData(), options: { responsive: true, maintainAspectRatio: false, animation: { duration: 0 }, layout: { padding: 20 }, plugins: { legend: { display: false }, tooltip: { enabled: false }, datalabels: { color: '#fff', font: { weight: 'bold', size: (ctx) => names.length > 50 ? 0 : 16 }, formatter: (v, c) => c.chart.data.labels[c.dataIndex], rotation: (ctx) => (ctx.dataIndex * (360 / ctx.chart.data.labels.length) + (360 / ctx.chart.data.labels.length / 2)) + 90, anchor: 'end', align: 'start', offset: 10 } } } }); }
        function getChartData() { const d = names.length > 0 ? names : ['READY', 'SPIN']; return { labels: d, datasets: [{ data: d.map(() => 1), backgroundColor: d.map((_, i) => colors[i % colors.length]), borderWidth: 0 }] }; }
        function updateUI() { 
            if(wheelChart) { wheelChart.data = getChartData(); wheelChart.update(); }
            document.getElementById('countDisplay').innerText = names.length; 
            document.getElementById('winnerList').innerHTML = [...winners].map((w, i) => `<div class="bg-white/60 p-2 rounded-lg shadow-sm border-l-4 border-yellow-400 ml-2 backdrop-blur-sm" style="direction: ltr;"><div class="flex justify-between items-center"><span class="font-bold text-gray-800 text-sm truncate w-32">${w.name}</span><span class="text-[10px] text-gray-600">Winner</span></div></div>`).join(''); 
        }
        function fireConfetti() { const end = Date.now()+3000; (function f(){ confetti({particleCount:5, spread:60, origin:{y:0.6}}); if(Date.now()<end) requestAnimationFrame(f); })(); }
        function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('open'); }
        function toggleFullscreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else if (document.exitFullscreen) document.exitFullscreen(); }
        function toggleMute() { const p = document.getElementById('bgmPlayer'); const i = document.getElementById('muteIcon'); isMuted = !isMuted; if(isMuted) { p.pause(); i.className = 'fa-solid fa-volume-xmark text-red-500'; } else { i.className = 'fa-solid fa-volume-high'; if(isSpinning) p.play().catch(e=>{}); else p.volume = 0.5; } }
        document.getElementById('bgmSelect').addEventListener('change', function() { if(this.value === 'upload') document.getElementById('bgmUpload').click(); else document.getElementById('bgmPlayer').src = this.value; });
        function handleAudioUpload(i) { if(i.files[0]) { document.getElementById('bgmPlayer').src = URL.createObjectURL(i.files[0]); Swal.fire({toast:true, icon:'success', title:'BGM Loaded', position:'top', timer:1500, showConfirmButton:false}); } }
        function updateTitlePos(v) { document.getElementById('topTitleContainer').style.paddingTop = v + 'px'; localStorage.setItem('ld_title_pos', v); }
        function updateTitleSize(v) { document.getElementById('eventTitle').style.fontSize = v + 'px'; localStorage.setItem('ld_title_size', v); }
        function handleTitleColor(c) { document.getElementById('eventTitle').style.color = c; localStorage.setItem('ld_title_color', c); }
        function setTitleAlign(a) { const c = document.getElementById('topTitleContainer'); const i = document.getElementById('eventTitle'); c.classList.remove('justify-start', 'justify-center', 'justify-end'); i.classList.remove('text-left', 'text-center', 'text-right'); if(a === 'left') { c.classList.add('justify-start'); i.classList.add('text-left'); } else if (a === 'right') { c.classList.add('justify-end'); i.classList.add('text-right'); } else { c.classList.add('justify-center'); i.classList.add('text-center'); } localStorage.setItem('ld_title_align', a); }
        function setMaskColor(c) { maskColor = c; handleOpacityChange(document.getElementById('maskOpacity').value); localStorage.setItem('ld_mask_color', c); }
        function handleOpacityChange(v) { document.getElementById('globalOverlay').style.backgroundColor = maskColor === 'white' ? `rgba(255, 255, 255, ${v/100})` : `rgba(0, 0, 0, ${v/100})`; localStorage.setItem('ld_mask_opacity', v); }
        function handleBanner(i) { if(i.files[0]) { const r=new FileReader(); r.onload=(e)=>document.body.style.backgroundImage=`url(${e.target.result})`; r.readAsDataURL(i.files[0]); } }
        function saveSettings() { localStorage.setItem('ld_title', document.getElementById('eventTitle').value); }
        function loadSettings() { const t = localStorage.getItem('ld_title'); if (t) document.getElementById('eventTitle').value = t; const p = localStorage.getItem('ld_title_pos'); if (p) updateTitlePos(p); const s = localStorage.getItem('ld_title_size'); if (s) updateTitleSize(s); const c = localStorage.getItem('ld_title_color'); if (c) handleTitleColor(c); setTitleAlign(localStorage.getItem('ld_title_align') || 'center'); const mc = localStorage.getItem('ld_mask_color'); if(mc) setMaskColor(mc); const mo = localStorage.getItem('ld_mask_opacity'); if(mo) handleOpacityChange(mo); }
        function downloadResults() { let csv = "data:text/csv;charset=utf-8,Name\n"; winners.forEach(r => csv += r.name + "\r\n"); const l = document.createElement("a"); l.href = encodeURI(csv); l.download = "winners.csv"; l.click(); }
    </script>
